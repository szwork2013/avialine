<ion-view title="{{special.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-search-strong search-button" ng-click="search()"></button>
    </ion-nav-buttons>
    <ion-content scroll="false">
<div class="special" ng-style="{'background-image':'url('+special.picture+')'}" ng-click="go(special.url)"></div>
    </ion-content>
</ion-view>
